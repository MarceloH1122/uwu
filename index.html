<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link id="link" rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js"></script>
  <title>titulo_generico.txt</title>
  <style id="theme"></style>
</head>
</head>

<body>
  <!--Div da cor tema-->
  <!--Botão opção "mudar de cor tema"-->
  <header>
    <h1>A N I M E S
    </h1>
    <button onclick="changeTheme()" id="btn-theme">
    </button>
    <!--Título-->
  </header>
  <main>
    <!--Botões principais-->
    <!--Botão opção "por letra"-->
    <div id="por-letras">

      <button onclick="showHide('btn-letters')" id="">Por Letra</button>

      <div id="btn-letters">
        <div id="letters"></div>
        <!--Onde aparece os botões de cada letras-->
        <div class="result" id="letters-result"></div>
      </div>

      <!--Onde aparece o resultado quando clica em uma letra-->
    </div>
    <br>
    <div id="todos-animes">


      <!--Botões principais-->
      <button onclick="showHide('todosanimes')" id="todos">Todos</button>
      <!--Botão opção "todos"-->
      <div class="result" id="todosanimes">
      </div>


    </div>
    <br>

    <div id="animes-seriados">


      <!--Botões principais-->
      <button onclick="showHide('osanimes')" id="animes">Animes</button>
      <!--Botão opção "animes"-->


      <div class="result" id="osanimes">
      </div>
    </div>


    <br>
    <div id="filmes">
      <!--Botões principais-->

      <button onclick="showHide('movies')" id="filmes">Filmes</button>
      <div class="result" id="movies">
      </div>


    </div>
  </main>
</body>

</html>
